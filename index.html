<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FitnessGram Pacer Test Player</title>
  <!-- Twitter Bootstrap CSS [3.3.7] (Bootstrap CDN) +SRI -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body lang="en">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>FitnessGram Pacer Test <small>Player</small></h1>
      </div><!-- .col-xs-12 -->
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p id="status">Loading&hellip;</p>
        <button class="btn btn-lg btn-success" id="play"><span class="glyphicon glyphicon-play"></span> Play</button>
        <button class="btn btn-lg btn-default" id="pause"><span class="glyphicon glyphicon-pause"></span> Pause</button>
        <button class="btn btn-lg btn-danger" id="stop"><span class="glyphicon glyphicon-stop"></span> Stop</button>
        <p class="lead" id="time"></p>
      </div><!-- .col-sm-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
  <!-- jQuery [3.2.1] (Google Hosted Libraries) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Twitter Bootstrap [3.3.7] (Bootstrap CDN) +SRI -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- howler.js [2.0.4] (CDNJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
  <!-- countdown.js (local) -->
  <script src="js/countdown.min.js"></script>
  <script>
    var audio = new Howl({ src: ['FitnessGram 20-Meter PACER Test OFFICIAL AUDIO (Part 1).mp3'] });
    var loaded = false;
    var timer;
    audio.on('load', function() {
      loaded = true;
      document.getElementById('status').innerHTML = 'Loaded!';
    });
    $('#play').click(function() {
      if ( !loaded ) {
        alert('Audio file not yet loaded. Please wait.');
      } else if ( !audio.playing() ) {
        timer = new countdown(
          null, Math.round(new Date().getTime()/1000) + 40,
          function(ts) {
            document.getElementById('time').innerHTML = ts.toHTML("strong");
          },
          countdown.MINUTES|countdown.SECONDS
        );
        audio.play();
      }
    });
    $('#pause').click(function() {    
      if ( audio.playing() ) {
        audio.pause();
      }
    });
    $('#stop').click(function() {    
      audio.stop();
    });
  </script>
</body>
</html>
